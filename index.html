<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Qsalary | Login</title>

        <!-- main app external font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- for design system lib css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- select 2 css -->
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
        />

        <!-- phone input css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/css/intlTelInput.css"
        />

        <!-- login page -->
        <link rel="stylesheet" href="styles/pages/login.css" />
    </head>
    <body>
        <section class="loginPage">
            <div class="loginPage__header">
                <h1 class="title">Welcome to Expedited Payment Platform</h1>
                <p class="desc">Your company must register with  App to complete login.</p>
            </div>
            <form class="loginPage__form">
                <div>
                    <div class="mb-3 form--inputsWrapper">
                        <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control inputStyle"
                            placeholder="email"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                        />
                    </div>
                    <div class="mb-3 form--inputsWrapper">
                        <label for="phone" class="form-label">phone number</label>
                        <input class="inputPhone" id="phone" type="tel" />
                    </div>
                    <div class="mb-3 form--inputsWrapper">
                        <label for="select-company" class="form-label"
                            >company</label
                        >
                        <select class="select-company selectInput" name="state">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="mb-3 form--inputsWrapper">
                        <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            placeholder="password"
                            class="form-control inputStyle"
                            id="exampleInputPassword1"
                        />
                    </div>
                </div>
                <button type="button" class="btn loginBtn btn-primary">
                    <a href="profile.html">Login</a>
                </button>
            </form>
        </section>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- phone input -->
        <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/js/intlTelInput.min.js"></script>
        <!-- select 2 js -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <!-- for design system lib js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                $(".select-company").select2();
            });

            const input = document.querySelector("#phone");
            const iti = window.intlTelInput(input, {
                initialCountry: "sa",
                onlyCountries: ["sa", "eg"],
                allowDropdown: true,
                separateDialCode: true,
                showFlags: true,
                utilsScript: "/intl-tel-input/js/utils.js?1730730622316",
            });
        </script>
    </body>
</html>
